        <!-- EMAIL -->
        <mat-form-field>
          <input name="email" formControlName="email" matInput placeholder="Your email address" autocomplete="off">
          <mat-error *ngIf="form.get('email').hasError('required')">
            An email address is required
          </mat-error>
          <mat-error *ngIf="form.get('email').hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <!-- PASSWORD -->
        <mat-form-field>
          <input name="password" type="password" formControlName="password" matInput placeholder="Add a password" autocomplete="off">
          <mat-error *ngIf="form.get('password').hasError('required')">
            A password is required
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <div>
        <button  mat-button>Cancel</button>
        <button (click)="signup()" type="submit" [disabled]="!form.valid" mat-button>Signup</button>
    </div>
